apply plugin: 'com.android.application'

private int buildVersionCode() {
    def majorNo = Integer.parseInt(major);
    def minorNo = Integer.parseInt(minor);
    def patchNo = Integer.parseInt(patch);

    int versionCode = (majorNo * 1000000) + (minorNo * 10000) + (patchNo * 100);

    println 'Computed versionCode = ' + versionCode

    return versionCode;
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "ro.ksza.wksp"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode buildVersionCode()
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}
